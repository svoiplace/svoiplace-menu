<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>СВОИ | МЕНЮ</title>
    <link rel="stylesheet" href="css/components.css?v=12">
    <link rel="stylesheet" href="css/master.css?v=12">
  </head>
  <body>
    <div class="block">
      <div class="head no-underHead">
        <span>Пиво</span>
      </div>
      <div class="container">
        <div class="position">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Konix вишня/банан/смородина <sup class="sup-new">ХИТ</sup></span>
              </div>
              <div class="position-desc">
                <span>
                  светлый нефильтрованный крафтовый эль (ламбик), крепость 5%
                </span>
              </div>
            </div>
            <div class="position-price">
              <div>350₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

        <div class="position">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Жигули барное</span>
              </div>
              <div class="position-desc">
                <span>
                  светлое, крепость 4,9%
                </span>
              </div>
            </div>
            <div class="position-price">
              <div>150₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

        <div class="position">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Жигули бархатное</span>
              </div>
              <div class="position-desc">
                <span>
                  тёмное, крепость 4,5%
                </span>
              </div>
            </div>
            <div class="position-price">
              <div>150₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

        <div class="position">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Чешское Челябинское <sup class="sup-new">розлив</sup></span>
              </div>
              <div class="position-desc">
                <span>
                  светлое, крепость 4,7%
                </span>
              </div>
            </div>
            <div class="position-price">
              <div>160₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
