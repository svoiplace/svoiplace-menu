<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>СВОИ | МЕНЮ</title>
    <link rel="stylesheet" href="css/components.css?v=9">
    <link rel="stylesheet" href="css/master.css?v=9">
  </head>
  <body>
    <div class="block">
      <div class="head no-underHead">
        <span>Напитки</span>
      </div>
      <div class="container">

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Кока-кола</span>
              </div>
            </div>
            <div class="position-price">
              <div>150/80₽</div>
              <div class="weight">0,5 л./0,33 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Берн</span>
              </div>
            </div>
            <div class="position-price">
              <div>150/250₽</div>
              <div class="weight">0,25 л./0,44 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Блэк монстр</span>
              </div>
            </div>
            <div class="position-price">
              <div>150₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

        <div class="position">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Сок Rich (в ассортименте)</span>
              </div>
            </div>
            <div class="position-price">
              <div>350/100₽</div>
              <div class="weight">1 л./0,25 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none;">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Содовая Rich</span>
              </div>
            </div>
            <div class="position-price">
              <div>80₽</div>
              <div class="weight">0,33 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Фанта</span>
              </div>
            </div>
            <div class="position-price">
              <div>150₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Палпи</span>
              </div>
            </div>
            <div class="position-price">
              <div>150₽</div>
              <div class="weight">0,45 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Спрайт</span>
              </div>
            </div>
            <div class="position-price">
              <div>150₽</div>
              <div class="weight">0,5 л.</div>
            </div>
          </div>
        </div>

        <div class="position" style="display: none">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Швепс</span>
              </div>
            </div>
            <div class="position-price">
              <div>80₽</div>
              <div class="weight">0,33 л.</div>
            </div>
          </div>
        </div>

        <div class="position">
          <div class="position-grid">
            <div class="position-info">
              <div class="position-name">
                <span>Чай (в ассортименте)</span>
              </div>
            </div>
            <div class="position-price">
              <div>200₽/250₽</div>
              <div class="weight">0,6 л. / 0,8 л.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
