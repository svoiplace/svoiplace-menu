<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>СВОИ | МЕНЮ</title>
    <link rel="stylesheet" href="../css/components.css?v=13">
    <link rel="stylesheet" href="../css/master.css?v=13">
  </head>
  <body>

    <div class="block">


      <div class="head no-underHead head-ing">
        <span>Шугга-дэдди12</span>
      </div>

      <div class="container">
        <div class="split">
          <div class="left">
            <div class="position">
              <div class="position-grid tec-grid">
                <div class="position-pic pic-tec roks"></div>
                <div class="position-info tec-pos-info">
                  <div class="position-desc">
                    <div class="ingredients">
                      <span class="ing-head">Ингридиенты</span>
                      <table width="100%">
                        <tbody>
                          <tr>
                            <td class="ing-sep">Горячий шоколад</td>
                            <td class="ing-sep-2">150 мл</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Сливочный ликер Baileys</td>
                            <td class="ing-sep-2">50 мл</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Маршмело</td>
                            <td class="ing-sep-2">6 шт</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Взбитые сливки</td>
                            <td class="ing-sep-2"></td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Шоколадный топинг</td>
                            <td class="ing-sep-2"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="position">
              <div class="position-grid tec-grid">
                  <div class="position-info tec-pos-info">
                    <div class="position-desc">
                      <div class="ingredients">
                        <span class="ing-head">Рецепт</span>
                        <ol>
                          <li>Налей в рокс горячий шоколад</li>
                          <li>Добавь сливочный ликер</li>
                          <li>Сверху взбитые сливки</li>
                          <li>Добавь маршмелу поверх сливок</li>
                          <li>Посыпь топингом</li>
                        </ol>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="position">
          <div class="position-grid tec-grid">
              <div class="position-info tec-pos-info">
                <div class="position-desc">
                  <div class="tec-using_container">
                    <div class="tec-using_header">
                      <span>Используй</span>
                    </div>
                        <div class="tec-using_row">
                          <div class="tec-using roks"></div>
                          <div class="tec-using spoon"></div>
                        </div>
                  </div>

              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </body>
</html>
