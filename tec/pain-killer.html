<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>СВОИ | МЕНЮ</title>
    <link rel="stylesheet" href="../css/components.css?v=13">
    <link rel="stylesheet" href="../css/master.css?v=13">
  </head>
  <body>
    <div class="block">
      <div class="head no-underHead head-ing">
        <div class="hhh">
          <a href="index.html"><</a>
          <span>Пейнкиллер</span>
        </div>
      </div>
      <div class="container">
        <div class="split">
          <div class="left">
            <div class="position">
              <div class="position-grid tec-grid">
                <div class="position-pic pic-tec roks"></div>
                <div class="position-info tec-pos-info">
                  <div class="position-desc">
                    <div class="ingredients">
                      <span class="ing-head">Ингридиенты</span>
                      <table width="100%">
                        <tbody>
                          <tr>
                            <td class="ing-sep">Тёмный или золотой ром</td>
                            <td class="ing-sep-2">60 мл</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Ананасовый сок</td>
                            <td class="ing-sep-2">120 мл</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Апельсиновый сок</td>
                            <td class="ing-sep-2">30 мл</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Кокосовый сироп</td>
                            <td class="ing-sep-2">30 мл</td>
                          </tr>
                          <tr>
                            <td class="ing-sep">Мускатный орех</td>
                            <td class="ing-sep-2">1 гр</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="position">
              <div class="position-grid tec-grid">
                  <div class="position-info tec-pos-info">
                    <div class="position-desc">
                      <div class="ingredients">
                        <span class="ing-head">Рецепт</span>
                        <ol>
                          <li>Все ингрдиенты добавляем в шейкер со льдом и шейкуем</li>
                          <li>Выливаем в хайбол заполненный льдом</li>
                          <li>Украшаем мускатным орехом</li>
                        </ol>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="position">
          <div class="position-grid tec-grid">
              <div class="position-info tec-pos-info">
                <div class="position-desc">
                  <div class="tec-using_container">
                    <div class="tec-using_header">
                      <span>Используй</span>
                    </div>
                        <div class="tec-using_row">
                          <div class="tec-using shaker"></div>
                          <div class="tec-using hiboll"></div>
                        </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
